<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> User </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="~{common :: header}"></div>

</head>
<body>
<nav th:replace="~{common :: navbar}"></nav>

<div>
    <h2 th:text="${user.username}"></h2>
    <p th:text="${user.statementOfPurpose}"></p>

    <h3>-<span th:text="${user.firstName}"> </span></h3>
</div>

<table id="posts">
    <thead>
    <tr>
        <th>Id</th>
        <th>Post</th>
        <!--        <th>Date</th>-->
    </tr>
    </thead>

    <tr th:each="post : ${posts}">
        <td th:text="${post.applicationUser.username}"/>
        <td th:text="${post.body}"/>
    </tr>
</table>
<section th:replace="~{common :: postMaster}"></section>
</body>
</html>
